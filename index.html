<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - Tshirts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to our Ecommerce Site</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="products">
        <section class="product-list">
            <article class="product-card">
                <img src="tshirt1.jpg" alt="T-Shirt 1">
                <h2>Classic T-Shirt</h2>
                <p>$20</p>
                <button type="button">Add to Cart</button>
            </article>
            <article class="product-card">
                <img src="tshirt2.jpg" alt="T-Shirt 2">
                <h2>V-Neck T-Shirt</h2>
                <p>$25</p>
                <button type="button">Add to Cart</button>
            </article>
        </section>
    </main>
    <footer id="contact">
        <p>Contact us at info@ecommerce.com</p>
    </footer>
</body>
</html>
